		extensions: ["tex2jax.js"],
		jax: ["input/TeX","output/HTML-CSS"],
		tex2jax: {inlineMath: [["$","$"],["\\(","\\)"]]}

	<style>
	.button {
		background-color: #D2B48C;
		border: none;
		color: white;
		padding: 16px 32px;
		text-align: center;
		text-decoration: none;
		display: inline-block;
		font-size: 16px;
		margin: 4px 2px;
		transition-duration: 0.4s;
		cursor: pointer;
	}

	.button1 {
		background-color: white; 
		color: black; 
		border: 2px solid #D2B48C;
	}

	.button1:hover {
		background-color: #D2B48C;
		color: black;
	}
	
	.break {
		background-color: #CD853F;
		border-color: #CD853F;
		border-style: 2px solid;
		border-radius: 12px;
		offsetWidth: BreakScale(1);
		text-indent:10px;
	}
	
	.txt {
		background-color: #D2B48C
	}
	
	.txtlow {
		border-left: 10px solid #CD853F;
		background-color: #D2B48C;
	}
	
	</style>
</head>
	
	
<body onresize="breaksc('kappa'); breaksc('KapName');breaksc('KapInhalt');">
	<script>
	document.body.style.backgroundColor = "#F5F5DC";
	</script>
	<button id="kap1" class="button button1" onlick=""><strong>Kapitel 1</strong></button>
	<button id="kap2" class="button button1" onlick=""><strong>Kapitel 2</strong></button>
		<br>
	<button id="kap3" class="button button1" onlick=""><strong>Kapitel 3</strong></button>
	<button id="kap4" class="button button1" onlick=""><strong>Kapitel 4</strong></button>
		<br>
	<div id="kappa" class="break"></div>	<!-- Break unter Kapitelbuttons -->
		<br>
	<div id="KapName" class="txt">Kapitelname</div>
	<div id="KapInhalt" class="txtlow">es waren einmal sechs menschen die gingen einen berg hinab</div>
	
	
	<script>
	var bw = document.getElementsByTagName("BODY")[0];
	function BreakScale(n){
		var kap1 = document.getElementById("kap1");
		var kap2 = document.getElementById("kap2");
		if (n == 1){ //width
			return kap1.offsetWidth + kap2.offsetWidth + 'px';
		} else {	//height
			return kap1.offsetWidth + kap2.offsetWidth;
		}
	}
	
	function Bsp(Par){
		var Beispiel = document.getElementById("Beispiel_"+Par)
		if (Beispiel.hidden == true){
			Beispiel.hidden = false
		} else {
			Beispiel.hidden = true
		}
	}
	function breaksc(Name){
		if (Name == "kappa"){
			if (bw.clientWidth > 282){
				document.getElementById(Name).style.width = "282px";
				document.getElementById(Name).style.height = "10px";
			} else{
				document.getElementById(Name).style.width = bw.clientWidth+"px";
				document.getElementById(Name).style.height = "10px";
			}
		} else {
			if (bw.clientWidth > 282){
				var breite = 282 - document.getElementById(Name).clientLeft;
				document.getElementById(Name).style.width = breite + "px";
			} else{
				var breite = bw.clientWidth - document.getElementById(Name).clientLeft;
				document.getElementById(Name).style.width = breite+"px";
			}
		}
	}
	breaksc("kappa");
	breaksc("KapName");
	breaksc("KapInhalt");
	//document.body.onresize = "breaksc()";
	</script>
</body>
